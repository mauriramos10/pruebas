
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipo</title>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
  <header>
    <h1>Detalle de Equipo</h1>
    <nav><a href="/">Volver</a></nav>
  </header>
  <main>
    <section id="detail"></section>
    <section id="maintenance">
      <h2>Mantenimientos</h2>
      <div id="maint-list"></div>
      <form id="maint-form">
        <label>Realizado:
          <select name="performed">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </label>
        <label>Técnico: <input name="technician" /></label>
        <label>Horas: <input name="hours" type="number" step="0.1" /></label>
        <label>Notas: <input name="notes" /></label>
        <button>Agregar</button>
      </form>
    </section>
  </main>
  <script>
    const id = parseInt("{{ equipment_id }}");
    async function load(){
      const r = await fetch(`/api/equipment/${id}`);
      const eq = await r.json();
      document.getElementById('detail').innerHTML = `
        <div class="card">
          <h2>${eq.name}</h2>
          <p><b>SAP:</b> ${eq.sap_number || "-"}</p>
          <p><b>Tag:</b> ${eq.tag || "-"}</p>
          <p><b>Ubicación:</b> ${eq.location || "-"}</p>
          <p><b>Criticidad:</b> ${eq.criticality || "-"}</p>
          <p><b>Estatus:</b> ${eq.status || "-"}</p>
          <p>${eq.description || ""}</p>
          <p><img src="/qr/${eq.id}" alt="QR del equipo"></p>
        </div>`;

      const m = eq.maintenance || [];
      const cont = document.getElementById('maint-list');
      cont.innerHTML = m.map(x => `
        <div class="row">
          <div>${new Date(x.date).toLocaleString()}</div>
          <div>${x.performed ? "✅ Realizado" : "❌ No realizado"}</div>
          <div>${x.technician || "-"}</div>
          <div>${x.hours || 0} h</div>
          <div>${x.notes || ""}</div>
        </div>
      `).join("");
    }
    document.getElementById('maint-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        equipment_id: id,
        performed: fd.get('performed') === 'true',
        technician: fd.get('technician') || null,
        hours: parseFloat(fd.get('hours') || "0") || 0,
        notes: fd.get('notes') || null
      };
      const r = await fetch('/api/maintenance', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
      if (r.ok) { await load(); e.target.reset(); }
      else alert('Error al guardar');
    });
    load();
  </script>
</body>
</html>
